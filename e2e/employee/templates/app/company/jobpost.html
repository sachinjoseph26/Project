{% extends "app/company/base1.html" %}
{% block content %}
<!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Post A Job</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <a href="#">Company</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Profile</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="site-section">
      <div class="container">

        <div class="row align-items-center mb-5">
          <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="d-flex align-items-center">
              <div>
                <h2>Post A Job</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-lg-12">
            <form class="p-4 p-md-5 border rounded" method="POST"  action="{% url 'jobpost' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <h3 class="text-black mb-5 border-bottom pb-2">Details</h3>

              <div class="form-group">
                <label class="text-muted">Job Name</label>
                <input type="text" class="form-control" name="jobname" >
              </div>

              <div class="form-group">
                <label class="text-muted">Company Name</label>
                <input type="text" class="form-control resume" name="companyname"   >
              </div>
              <div class="form-group">
                <label class="text-muted">Company Address</label>
                <input type="text" class="form-control resume" name="companyaddress"  >
              </div>

              <div class="form-group">
                <label class="text-muted">Job Description</label>
                <input type="text" class="form-control resume" name="jobdescription" >
              </div>

              <div class="form-group">
                <label class="text-muted">Qualification</label>
                <input type="text" class="form-control resume" name="qualification" >
              </div>

              <div class="form-group">
                <label class="text-muted">Responsibilties</label>
                <input type="text" class="form-control resume" name="responsibilties"   >
              </div>

              <div class="form-group">
                <label class="text-muted">Location</label>
                <input type="text" class="form-control resume" name="location"   >
              </div>

              <div class="form-group">
                <label class="text-muted">Company Website</label>
                <input type="text" class="form-control resume" name="companywebsite"   >
              </div>

               <div class="form-group">
                <label class="text-muted">Company Email</label>
                <input type="text" class="form-control resume" name="companyemail"   >
              </div>


              <div class="form-group">
                <label class="text-muted">companycontact</label>
                <input type="text" class="form-control resume" name="companycontact"   >
              </div>

              <div class="form-group">
                <label class="text-muted">salarypackage</label>
                <input type="text" class="form-control resume" name="salarypackage"   >
              </div>

              <div class="form-group">
                <label class="text-muted">experience</label>
                <input type="text" class="form-control resume" name="experience"   >
              </div>

              <div class="form-group">
                <label for="job-type" class="text-muted">Job Type</label>
                <div class="form-button">
                  <select class="selectpicker border rounded" name="jobtype" id="job-type" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Job Type">
                    <option>Part Time</option>
                    <option>Full Time</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="company-website-tw d-block">Upload Logo Picture</label> <br>
                <label class="btn btn-primary btn-md btn-file">
                  Browse File<input type="file" name="image"  hidden>
                </label>
              </div>

              <div class="col-lg-4 ml-auto form-group">
              <div class="row col-6 btn btn-block btn-primary btn-md">
                  <button type="submit" class="btn btn-block btn-primary btn-md">Save</button>
              </div>
              </div>


            </form>
          </div>
        </div>

      </div>
    </section>
{% endblock %}
