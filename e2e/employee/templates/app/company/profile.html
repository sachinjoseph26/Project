{% block content %}
<!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Candidate Profile</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <a href="#">Company</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Profile</strong></span>
            </div>
          </div>
        </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-lg-12">
            <form class="p-4 p-md-5 border rounded" method="post" action="{% url 'updatecompanyprofile' pk=request.session.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              <h3 class="text-black mb-5 border-bottom pb-2">Details</h3>

              <div class="form-group">
                <label class="text-muted">First Name</label>
                <input type="text" class="form-control" name="firstname" value="{{com.firstname}}">
              </div>

              <div class="form-group">
                <label class="text-muted">Last Name</label>
                <input type="text" class="form-control resume" name="lastname" value="{{com.lastname}}"  >
              </div>
              <div class="form-group">
                <label class="text-muted">Email</label>
                <input type="text" class="form-control resume" name="email" id="email" value="{{user.email}}">
              </div>

              <div class="form-group">
                <label class="text-muted">Company Name</label>
                <input type="text" class="form-control resume" name="company_name" id="company_name" value="{{com.company_name}}">
              </div>

              <div class="form-group">
                <label class="text-muted">State</label>
                <input type="text" class="form-control resume" name="state" id="state" value="{{com.state}}" >
              </div>

              <div class="form-group">
                <label class="text-muted">City</label>
                <input type="text" class="form-control resume" name="city" id="city" value="{{com.city}}" >
              </div>

              <div class="form-group">
                <label class="text-muted">Contact</label>
                <input type="text" class="form-control resume" name="contact" id="contact" value="{{com.contact}}" >
              </div>

              <div class="form-group">
                <label class="text-muted">Address</label>
                <input type="text" class="form-control resume" name="address" id="address" value="{{com.address}}" >
              </div>
